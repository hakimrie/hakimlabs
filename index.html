<script type="text/javascript">
  var show = function(){
  var val = document.getElementById('twitter');
  var facebook = document.getElementById('facebook');
  var google_plus = document.getElementById('google_plus');
  var ss = new rebound.SpringSystem();
  var s = ss.createSpring();
  var trans = 'transform' in val.style ? 'transform' : 'webkitTransform';
    
  s.setSpringConfig(rebound.SpringConfig.fromQcTensionAndFriction(20, 3));
  s.addListener({
    onSpringUpdate: function (spring) {
        //val.innerHTML = Math.round(spring.getCurrentValue() * 1000) / 1000;
        var pos = rebound.MathUtil.mapValueInRange(
        spring.getCurrentValue(),
        0,
        1, 100,
        -100);
        pos -= 30;
        val.style[trans] = 'translateY(' + pos + 'px)';
        facebook.style[trans] = 'translateX('+pos+'px)';
        console.log("width: " + (facebook.offsetWidth>>1))
        google_plus.style[trans] = 'translateX('+-.9*pos+'px)';

        
    },

    onSpringAtRest: function (spring) {
        // if (spring.getEndValue() === 0) {
        //     spring.setEndValue(1);
        // } else {
        //     spring.setEndValue(0);
        // }
    }
  });
  s.setEndValue(1);
  }

  function check_webp_feature(feature, callback) {
    var kTestImages = {
        lossy: "UklGRiIAAABXRUJQVlA4IBYAAAAwAQCdASoBAAEADsD+JaQAA3AAAAAA",
        lossless: "UklGRhoAAABXRUJQVlA4TA0AAAAvAAAAEAcQERGIiP4HAA==",
        alpha: "UklGRkoAAABXRUJQVlA4WAoAAAAQAAAAAAAAAAAAQUxQSAwAAAARBxAR/Q9ERP8DAABWUDggGAAAABQBAJ0BKgEAAQAAAP4AAA3AAP7mtQAAAA==",
        animation: "UklGRlIAAABXRUJQVlA4WAoAAAASAAAAAAAAAAAAQU5JTQYAAAD/////AABBTk1GJgAAAAAAAAAAAAAAAAAAAGQAAABWUDhMDQAAAC8AAAAQBxAREYiI/gcA"
    };
    var img = new Image();
    img.onload = function () {
        var result = (img.width > 0) && (img.height > 0);
        callback(feature, result);
    };
    img.onerror = function () {
        callback(feature, false);
    };
    img.src = "data:image/webp;base64," + kTestImages[feature];
  }

  function fallbackImageBackground(fature, result){
    if (result){
      console.log("success");
      document.body.style.background = "#000 url(images/light.webp) no-repeat center center";
      document.getElementById("avatar").style.background = "url(images/hakim_japan.webp) no-repeat";
      document.getElementById("image_avatar").src = "images/hakim_japan.webp";
    }else{
      console.log("failed");
      document.body.style.background = "#000 url(images/light.png) no-repeat center center";
      document.getElementById("avatar").style.background = "url(images/hakim_japan.jpg) no-repeat";
      document.getElementById("image_avatar").src = "images/hakim_japan.jpg";
    }
  }

  check_webp_feature("lossless", fallbackImageBackground);
</script>
